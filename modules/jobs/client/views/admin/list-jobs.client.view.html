<section>
  <div class="page-header">
    <h1>
      Jobs
      <a class="btn btn-primary pull-right" data-ui-sref="admin.jobs.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">

      <table class="table table-striped">
        <tr>
          <th>Job Title</th>
          <th>Company</th>
          <th>Hourly Wage</th>
          <th>Date Listed</th>
        </tr>
        <tr data-ng-repeat="job in vm.jobs">
          <td><a href="/jobs/{{job._id}}">{{job.title}} - {{job.state}}</a></td>
          <td>{{job.company}}</td>
          <td>{{job.hourly_wage}}</td>
          <td>{{job.created}}</td>
        </tr>
      </table>

  </div>
  <div class="alert alert-warning text-center" data-ng-if="jobs.$resolved && !jobs.length">
    No jobs yet, why don't you <a data-ui-sref="admin.jobs.create">create one</a>?
  </div>
</section>
